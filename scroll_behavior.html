<script type="text/javascript">
	
$(window).scroll(function (){
		// console.log("scroller here");

		 if ($(document).scrollTop() < 45){
			// $(".menus").position().left = $(document).scrollTop()*3;
			$(".menus").css("left",$(document).scrollTop()*5);

			$("#mask").css("position","absolute");

			$("#mask").css("height","0");

			}
